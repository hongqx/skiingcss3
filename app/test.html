<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑雪动画</title>
</head>
<body>
	<style type="text/css">
	body{
		background-color:black;
	}
	.contaner{
      width:100px;
	  height:100px;
      animation:change 2s forwards;
	}
	@keyframes change{
		from{transform:scale(0.5,0.5);}
		to {transform:scale(1,1);}
	}
	.con{
		width:100%;
		height:100%;
		position:absolute;
		top:500px;
		left:200px;
		z-index:3000;
		/*transition:width 1s,height 1s,transform 2s;*/
		background-image:url(img/snowman.png) ;
		background-size:100% 100%;
		top:700px; left:1000px;
        transform:rotate(40deg);
        animation:mymove 3s ease-in forwards;
		
	}
	.con img{
		position:relative;
		left:20%;
		top:20%;
		width: 100%;
		height:100%;
	}
	.conshow{
        
       
	}
   @keyframes mymove
	{
		0%   {top:500px; left:200px;transform:rotate(-360deg),;}
		20%  {top:300px; left:400px;}
		40%  {top:400px; left:500px;transform:rotate(80deg);}
		60%  {top:600px; left:600px;transform:rotate(80deg);}
		100%  {top:1200px; left:1000px;transform:rotate(40deg);}
	}
</style>
<div class="tools"><a id="show" href='javascript:void(0);' onclick="show()" target="_self">显示动画</a></div>
<div class="contaner">
<div id="animaDiv" class="con">
</div>
</div>
<script type="text/javascript">
	var dom  = document.getElementById("animaDiv");
    var aDom =  document.getElementById("show");
    function show(){
    	animaDiv.className="con conshow";
    }
   //aDom.click = function(){show();}
</script>
</body>
</html>
