<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑雪动画</title>
</head>
<body>
	<style type="text/css">
	body{
		background-color:black;
		overflow: hidden;
	}
	.contaner{
      width:100px;
	  height:100px;
      position: relative;
	}
	@keyframes change{
		from{transform:scale(0.5,0.5);}
		to {transform:scale(1,1);}
	}
	<style type="text/css">
	.con{
		width:100px;
		height:100px;
		position:absolute;
		top:900px;
		left:400px;
		z-index:3000;
		/*transition:width 1s,height 1s,transform 2s;*/
		background-image:url(img/snowman.png) ;
		background-size:100% 100%;
		opacity: 0;
		transform:rotate(-40deg);
		-webkit-transform:rotate(-40deg);
		-moz-transform:rotate(-40deg);
		-o-transform:rotate(-40deg);
	}
	.conAni{
		animation:mymove 3s ease-in-out forwards;
		-webkit-animation:mymove 3s ease-in-out forwards;
		-moz-nimation:mymove 3s ease-in-out forwards;
		-o-animation:mymove 3s ease-in-out forwards;
	}
   @keyframes mymove
	{
		0%   {opacity:0;}
		3%   {opacity:1;transform:rotate(-40deg);opacity:1;}
		30%  {top:600px; left:600px;opacity:1;}
		50%  {top:600px; left:700px;transform:rotate(440deg);opacity:1;}
		99%  {top:1100px; left:1100px;transform:rotate(440deg);opacity:1;}
		100%  {opacity:0;}
	}
	@-webkit-keyframes mymove
	{
		0%   {opacity:0;}
		3%   {opacity:1;-webkit-transform:rotate(-40deg);}
		30%  {top:600px; left:600px;}
		50%  {top:600px; left:700px;-webkit-transform:rotate(440deg);}
		99%  {top:1100px; left:1100px;-webkit-transform:rotate(440deg);}
		100%  {opacity:0;}
	}
	@-moz-keyframes mymove
	{
		0%   {opacity:0;}
		3%   {opacity:1;-moz-transform:rotate(-40deg);}
		30%  {top:600px; left:600px;}
		50%  {top:600px; left:700px;-moz-transform:rotate(440deg);}
		99%  {top:1100px; left:1100px;-moz-transform:rotate(440deg);}
		100%  {opacity:0;}
	}
	@-o-keyframes mymove
	{
		0%   {opacity:0;}
		3%   {opacity:1;-o-transform:rotate(-40deg);}
		30%  {top:600px; left:600px;}
		50%  {top:600px; left:700px;-o-transform:rotate(440deg);}
		99%  {top:1100px; left:1100px;-o-transform:rotate(440deg);}
		100%  {opacity:0;}
	}
	</style>
		

</style>
<div class="tools"><a id="show" href='javascript:void(0);' onclick="show()" target="_self">显示动画</a></div>
<div class="contaner">
<div id="animaDiv" class="con">
</div>
</div>
<script type="text/javascript">
	var dom  = document.getElementById("animaDiv");
    var aDom =  document.getElementById("show");
    function show(){
    	animaDiv.className="con conAni";
    }
   //aDom.click = function(){show();}
</script>
</body>
</html>
